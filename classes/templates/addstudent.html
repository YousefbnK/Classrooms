{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">Add student</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'student-create' student.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>

{% endblock content %}
